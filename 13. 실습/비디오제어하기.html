<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트로 비디오 제어</title>
	</head>
	<body>
		<h3>자바스크립트로 비디오 제어</h3>
		<hr>
		<video id="video" width="320" height="240">
			<source src="media/bear.mp4" type="video/mp4">
			웹 브라우저가 video 태그를 지원하지 않습니다.
		</video>
		<div id="msg">이곳에 비디오 제어 메시지 출력</div>
		<button id="play">play</button>
		<button id="pause">pause</button>
		<button id="replay">replay</button>
		<button id="vol-">vol-</button>
		<button id="vol+">vol+</button>
		<button id="mute">mute on/off</button>

		<script>
			var divEmt = document.getElementById("msg");
			var video = document.getElementById("video");

			document.getElementById('play').onclick = function() {
				video.play();
				divEmt.innerHTML = video.children[0].src;
			}
			document.getElementById('pause').onclick = function() {
				video.pause();
				divEmt.innerHTML = "일시중지되었습니다";
			}
			document.getElementById('replay').onclick = function() {
				video.load();
				video.play();
				divEmt.innerHTML = video.children[0].src +"이 다시 재생중입니다"
			}
			document.getElementById('vol-').onclick = function() {
				// console.log(video.volume)
				if ( video.volume <= 0.1 ) video.volume = 0;
				else video.volume -= 0.1;
				divEmt.innerHTML = "-0.1 감소 현재 " + video.volume
			}
			document.getElementById('vol+').onclick = function() {
				if ( video.volume >= 0.9 ) video.volume = 1;
				else video.volume += 0.1;
				divEmt.innerHTML = "+0.1 증가 현재 " + video.volume
			}
			document.getElementById('mute').onclick = function() {
				// console.log(video.muted)
				video.muted = !video.muted;
				if ( video.muted ) divEmt.innerHTML = "음소거";
				else divEmt.innerHTML = "음소거 해제";

			}
		</script>
	</body>
</html>
