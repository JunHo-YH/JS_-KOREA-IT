<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>갤러리</title>
    <style>
      body { text-align: center;}
      img { width: 300px; margin-bottom: 50px;}
      div { height: 400px; }

    </style>
  </head>
  <body>
  <div>
    <img src="../images/pic_1.jpg" alt="이미지" id = "photo">
  </div>
    <br>
    <button onclick="gallery()">이전</button>
    <button onclick="gallery(direct)">다음</button>

    <script>

      var num = 1;
      var direct = 1;     // 1 == true  0 == false
      function gallery(direct) {
        if (direct) { // direct == 1이기 때문에 true ==> 조건식이 참이라서 if문이 실행된다 !
        if(num >= 9) return;
        num++;
      }else {
        if (num == 1) return;
        num--;
        console.log(direct)
      }
      var photo = document.getElementById("photo")
      console.log(photo);
      // img의 src(속성(Attribute))를 변경 = setAttribute
      photo.setAttribute("src", "../images/pic_" + num + ".jpg");


    }
      // gallery();


    </script>
  </body>
</html>
