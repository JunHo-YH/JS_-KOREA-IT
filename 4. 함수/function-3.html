<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>전역변수 / 지역변수</title>
  </head>
  <body>
    <script>
      var count = 0;
      function test() {
        var count = 1;
      }

      function test2() {
        count = 2; // 함수 내에서 var을 생략하면 전역변수의 값을 바꾸게 되는 것이다.
      }
      test2();
      console.log(count);
      function test3() {
        var a = 10;
      }
      test3();

      //지역변수인 a를 호출했기 때문에.
      // console.log(a); //에러발생

      function test4() {
        a = 10;
      }
      test4();
      console.log(a)


    </script>

  </body>
</html>
