<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>10 ~ 20까지 짝수, 홀수 색상 나누어 출력하기</title>
    <style>
      * { margin: 0;}
      .blue { color: #00f;}
      .red { color: #f00;}
    </style>
  </head>
  <body>
    <script>
      var i = 20;
      while(i >= 10) {
        if(i % 2 == 0) {
          document.write("<p class='blue'>" + i + "</p>")
        }else {
          document.write("<p class='red'>" + i + "</p>")
        }
        i--;
      }


    </script>

  </body>
</html>
