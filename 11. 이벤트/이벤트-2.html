<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이벤트 실행방법</title>
  </head>
  <body>
    <button>이벤트 실행</button>
    <script>
      var btn = document.querySelector('button');

      // <onclick 이벤트는 마지막 것만 한 번 실행한다.>
      // btn.onclick = function() {
      //   alert("첫번째 이벤트 발생");
      // }
      //
      // btn.onclick = function() {
      //   alert("두번째 이벤트 발생");
      // }



      // <addEventListener는 이벤트를 순차적으로 실행한다.>
      btn.addEventListener("click",function() {
        alert("첫번째 이벤트 발생");
      })

      btn.addEventListener("click",function() {
        alert("두번째 이벤트 발생");
      })
    </script>

  </body>
</html>
