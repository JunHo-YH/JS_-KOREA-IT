<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>while 반복문</title>
  </head>
  <body>
    <script>
      var n = 0;
      var sum = 0;

      // 1 ~ 10까지 출력
      var i = 1;
      while (i <= 10) {
        document.write(i++);
      }
      document.write("<br>");

      //1부터 10까지의 합을 구하시오
      var n = 0;
      var sum = 0;
      while (n < 10 ) {
        n++;
        sum += n;

      }
      document.write(sum);
    </script>

  </body>
</html>
