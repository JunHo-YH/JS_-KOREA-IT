<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>if else</title>
  </head>
  <body>
    <script>
      var a  = 20, b = 20;
      if (a > b) {
        document.write("참입니다.");
      }else if ( a == b){
        document.write("값이 같습니다.");
      }else {
        document.write("거짓입니다.")
      }

    </script>
  </body>
</html>
