<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>연습문제</title>
  </head>
  <body>
    <script>
      var greenLine = ["사당", "교대", "방배", "강남"];
      var yellowLine=["미금", "정자", "모란", "수서"];


      var twoLine = greenLine.concat(yellowLine);
      greenLine.pop(); // 사당, 교대 , 방배
      greenLine.push("삼성"); // 사당, 교대, 방배, 삼성
      greenLine.shift(); // 교대, 방배, 삼성
      greenLine.unshift("신도림"); // 신도림, 교대, 방배, 삼성

      var test = prompt("최종결과를 입력하시오");
      if(test == greenLine) {
        alert("정답입니다.");
      }else {
        alert("틀렸습니다.");
      }
    </script>

  </body>
</html>
