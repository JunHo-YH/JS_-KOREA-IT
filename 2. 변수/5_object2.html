<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>객체</title>
    <script>
      var tv = new Object();
      console.log(tv);
      console.log(typeof(tv));
      tv.color = "white";
      tv.price = "300000";
      tv.info = function () {
        document.write("TV의 색상은 " + tv.color + "<br>");
        document.write("TV의 가격 : " + tv.price + "<br>");
      }

      document.write("<h1>TV 객체 매서드 호출</h1>");
      tv.info()




        var car = {
          color: "black",
          price: "5000000",
          info: function() {

        document.write("car의 색상은 " + car.color + "<br>");
        document.write("car의 가격은 " + car.price);
      }
    }
      document.write("<h1>CAR 객체 메서드 호출</h1>")
      car.info()
    </script>
  </head>

</html>
