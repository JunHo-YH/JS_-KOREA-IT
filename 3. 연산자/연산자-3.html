<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>논리연산자</title>
    <script>
    /* 관계연산자의 값은 boolean 값으로 반환된다.
      불형(boolean)을 이용한 것이 논리 연산자이다.
      논리연산자의 종류에는 and, or, not 이 있고,
      &&, ||, ! 기호를 사용한다.
    */

    console.log(true && true);
    console.log(true && false);
    console.log(false && true);
    console.log(false && false);
    console.log(true || true);
    console.log(true || false);
    console.log(false || true);
    console.log(false || false);
    console.log(!true);
    console.log(!false);

    var height = 180;
    var age = 20;
    height >= 180 && age >= 20 && age < 30;

    height = 170;
    height >= 180 && age >= 20 && age < 30;
    age < 8 || age >= 65;

    age = 70;
    age < 8 || age >= 65;

    /*
      연산 순서
      1. ++, --
      2. !
      3. *, /, %, + -
      4. >, <, <=, >=, ==, !=
      5. &&
      6. ||
    */

    // var b = 2 * 3 > 4 + 5 && 6 / 3 == 2 || !false;


    //예제2. 먼저 연산하는 것을 괄호로 묶으시오.
    var height = prompt("키를 입력하시오");
    var gender = prompt("성병을 입력하시오");
    var answer = height >= 180 && gender == "male" || height >= 165 && gender == "female"
    document.write(answer);

    </script>
  </head>

  </body>
</html>
