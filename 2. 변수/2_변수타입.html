<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>데이터타입</title>
    <script>
      // 데이터 타입 or 자료형에 대해 알아봅니다
      // 기본 자료형에는 숫자형(number), 문자열(string), 불형(boolean)
      var name = '홍길동';
      var a = 100, b = 3.14;
      var c = "안녕하세요",  d = "a";
      var e = true, f = false;
      console.log(typeof(name))
      console.log(typeof(a));
      console.log(typeof(b));
      console.log(typeof(c));
      console.log(typeof(d));
      console.log(typeof(e));
      console.log(typeof(f));
    </script>
  </head>

  </body>
</html>
