<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조별과제발표순서정하기</title>
</head>
<body>
    <h1>조별발표 순서 정하기</h1>
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <button>조선택</button>

    <script>
        function select() {
            // 각 li를 변수로 지정하고
            var lis = document.getElementsByTagName('li');
            var groupList = [ '1조', '2조', '3조', '4조' ]
            var i = 0;
            var num; // 랜덤저장
            while (groupList.length > 0) {
                num = Math.floor(Math.random() * groupList.length ) // 그룹리스트 인덱스 랜덤번호
                lis[i].innerHTML = groupList[num] // li 에 그룹리스트를 랜덤으로 출력
                groupList.splice(num, 1)   // 출력한 조는 다음 반복 때 제거
                i++; // 조를 기입할 리스트 증가
            }
        }
        document.querySelector("button").onclick = select;

    </script>
</body>
</html>
