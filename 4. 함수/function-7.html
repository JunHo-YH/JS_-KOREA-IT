<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>함수 실행</title>
  </head>
  <body>
    <script>


      var printMsg = function(msg) {  //익명(무명) 함수 선언
        document.write("무명 함수 : " + msg + "<br>");
      }

      function printMsg(msg) {  //기본 함수 선언
        document.write("기본 함수 : " + msg + "<br>" );
      }

      printMsg("호출되었습니다."); //함수 호출




      /*
        함수를 호출할 때 순차적으로 호출하게 된다.
        ex) printMsg("호출되었습니다."); //함수 호출

        var printMsg = function(msg) {  //익명(무명) 함수 선언
          document.write("무명 함수 : " + msg + "<br>");
        }

        function printMsg(msg) {  //기본 함수 선언
          document.write("기본 함수 : " + msg + "<br>" );
        }
        첫번째 거 호출
      */

    </script>
  </body>
</html>
