<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>숫자타입</title>
    <script>
      var a = 100; // 정수
      var b = 3.14; // 실수
      var c = 1e-3; // 지수표기법 1x10 -3승과 동일

      console.log(a, typeof(a));
      console.log(b, typeof(b));
      console.log(c, typeof(c));

      console.log(typeof(1))
      console.log(typeof("1"))

      var height1 = prompt("", "사람1키를 입력하시오");
      // console.log(height1)
      // console.log(typeof(height1));
      var height2 = prompt("", "사람2키를 입력하시오");

      var total = parseInt(height1) + parseInt(height2);
      document.write("키의 총합은" + total + "cm입니다")

      // Number는 string의 값이 모두 숫자일 경우 number로 변환
      // parseInt는 string의 값이 숫자+문자일 경우
      // 문자는 버리고  숫자만 number로 변환
      // 소수점포함되는 string은 parseFloat를 적용

      var height_int = parseInt(height1);
      var height_float = parseFloat(height2);

      console.log(height_int, typeof(height_int));
      console.log(height_float, typeof(height_float));

    </script>
  </head>
  <body>

  </body>
</html>
