<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일정 시간이 지났을 때 호출</title>
</head>
<body>
    <h1>숫자카운팅</h1>
    <button>멈춤</button>
    <button>재생</button>
    <script>
        var heading = document.getElementsByTagName("h1")[0];
        var btn = document.getElementsByTagName('button');
        var i = 0;
        console.log(i);
        // setTimeout(function () {
        //   console.log(++i)
        // }, 2000)
        var timer = setInterval(function() {
          heading.innerHTML = i++;
        }, 2000)
        btn[0].onclick = function() {
          clearInterval(timer)
        }
        btn[1].onclick = function() {
          timer = setInterval(function() {
            heading.innerHTML = i++;
          }, 2000)
        }

    </script>
</body>
</html>
