<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>문자객체-연습문제</title>
  </head>
  <body>
    <script>
      var userEmail = prompt("당신의 이메일 주소는?");

      //이메일 주소에 뒷부분 형식을 배열로 저장하였습니다.
      var arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];

      var check1 = false; //초기 값 저장
      var check2 = false; //초기 값 저장

      // 방문자가 입력한 이메일 주소에 "@" 포함되어 있으면 변수 check1에 true가 저장
      if ( userEmail.indexOf("@") > 0 ) check1 = true;
                          // >0 대신 match를 사용해도 됨

      // 이메일 배열 데이터 포함여부 검사
      for (var i = 0; i < arrUrl.length; i++) {
        if(userEmail.indexOf(arrUrl[i])) check2 = true;
      }

      // AND(&&)연산자는 모두 피연산자가 모두 true라면 true를 반환합니다.
      if( check1 == true && check2 == true ) {
        document.write(userEmail);

      }else {
        alert("이메일 형식이 잘못되었습니다.");
      }
    </script>
  </body>
</html>
