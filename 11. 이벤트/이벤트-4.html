<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>이벤트 실행방법</title>
    <style>
      p { font-size: 30px; }
    </style>
  </head>
  <body>
    <img src="images/beach.png" alt="해변">
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <script>
      // screenX, screenY
      // pageX, pageY
      // clientX, clientY
      // offsetX, offsetY
      var imgTag = document.querySelector('img');
      var pTag = document.querySelectorAll('p');
      imgTag.addEventListener('mousemove', function() {
        pTag[0].innerText = "screenX: "+event.screenX+", screenY: "+event.screenY
        pTag[1].innerText = "pageX: "+event.pageX+", pageY: "+event.pageY
        pTag[2].innerText = "clientX: "+event.clientX+", clientY: "+event.clientY
        pTag[3].innerText = "offsetX: "+event.offsetX+", offsetY: "+event.offsetY
      })
    </script>
  </body>
</html>
