<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>break문</title>
  </head>
  <body>
    <script>
      for(var i = 1; i <= 10; i++) {
        if(i > 5) {
          document.write('====The End====');
          break; // for문을 완전히 빠져나감
        }
        document.write(i + "<br>");
      }

    </script>

  </body>
</html>
