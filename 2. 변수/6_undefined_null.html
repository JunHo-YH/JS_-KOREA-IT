<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <script>
    var twice;
    console.log(twice);
    console.log(typeof(twice));

    //객체의 정의되지 않은 속성에 접근
    var obj = { x : 1, y : 2 };
    console.log(obj.x)
    console.log(obj.y)

    //없는 값 출력하면 undefined가 출력된다.
    console.log(obj.z)
    console.log(typeof(obj.z))

    var null_var;
    null_var = null;
    console.log(null_var);
    console.log(typeof(null_var));

    //콘솔창에서 위 객체의 속성값에 접근합니다.
    //obj.x;
  </script>

  </body>
</html>
