<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문 기본</title>
    <script>
        // 1-10까지의 총합 출력하기
        var sum = 0;
        for ( var i = 1; i <= 10; i++ ) {
            sum = sum + i;
            document.write(sum+'<br>')
        }
        document.write(sum+'<br>')
    </script>
</head>
