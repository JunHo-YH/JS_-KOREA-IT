<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>매개변수 / 전날인사</title>
  </head>
  <body>
    <script>
      //매개변수 (Parameter)
      function myFnc(name, area) {
        document.write("나의 이름은 " + name + "입니다." + "<br>");
        document.write("사는 지역은 " + area + "입니다." + "<br>");
        document.write("---------------------------------------" + "<br>");
      }

      //전달인자 (Argument)
      myFnc("홍당무", "광안리");
      myFnc("바나나", "중리");
    </script>

  </body>
</html>
