<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>continue</title>
  </head>
  <body>
    <script>
      // 1 ~ 10까지 출력
      for (var i = 1; i < 11; i++) {
         if( i % 2 == 0 ) {
           continue;
         }
         document.write(i + "<br>");
      }

    </script>

  </body>
</html>
