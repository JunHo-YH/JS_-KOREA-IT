<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>일괄 적용</title>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <script>
      var li = document.getElementsByTagName('li');
      for(var i = 0; i < li.length; i++) {
        li[i].style.color = "red";
      }
    </script>
  </body>

</html>
