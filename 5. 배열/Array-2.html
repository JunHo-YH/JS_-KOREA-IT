<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>배열 추가</title>
  </head>
  <body>
    <script>
      var li = ['a', 'b', 'c', 'd', 'e'];

      li.push('f'); //배열 맨 뒤에 추가
      console.log(li);

      li = li.concat('g');  // 연결하기(더하기)
      console.log(li);

      li = li.concat(['h', 'i']);
      console.log(li);

      li.unshift('z'); // 배열 맨 앞에 추가
      console.log(li);

      li.splice(2, 0, 'B');
      console.log(li);

      li.pop(); //맨 뒤에 것을 삭제
      console.log(li);

      li.shift();
      console.log(li);

      liSlice = li.slice(1,3); // 기존의 배열에 영향을 끼치지 않는다.
      console.log(liSlice, li);

      li = li.reverse();    // 역순으로 만들기
      console.log(li);

      li = li.sort();      // 정렬하기
      console.log(li);

      var list = [1, 5, 3, 7, 9]
      list.reverse();
      console.log(list)
      list.sort();
      console.log(list);
      list.reverse();
      console.log(list); // 9 7 5 3 7순으로 정렬하기

      li = li.join('_');
      console.log(li);
      console.log(typeof(li));
    </script>

  </body>
</html>
