<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>랜덤함수</title>
  </head>
  <body>
    <script>
      console.log(Math.random());

      console.log(Math.floor(2.4)); //소숫점 자리 버리기
      console.log(Math.round(2.4)); //반올림
      console.log(Math.ceil(2.4));  //올림
      console.log(Math.floor(Math.random())); // 0만 출력
      console.log(Math.round(Math.random())); // 0 또는 1만 출력
      console.log(Math.ceil(Math.random()));  // 1만 출력

      // 0 이상 10미만 랜덤정수
      console.log(Math.floor(Math.random() * 10))
      console.log(Math.ceil(Math.random() * 10) - 1)

      console.log("=======================");
      // 1이상 10이하 랜덤정수( 1 - 10)
      console.log(Math.ceil(Math.random() * 10))
      console.log(Math.floor(Math.random() * 10) + 1)

    </script>

  </body>
</html>
