<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>관계연산자(비교연산자)</title>
    <script>
        var a=1, b=2;
        console.log(a>b); // false
        console.log(a<b); // true
        console.log(a>=b); // false
        console.log(a<=b); // true
        console.log(a==a); // true
        console.log(a==b); // false
        console.log(a!=a); // false
        console.log(a!=b); // true

        var aa = 10, bb = "10";
        console.log(aa == bb) // 값만 비교
        console.log(aa === bb) // 값과 자료형 모두 비교


        // 유니코드 값 비교
        // 알파벳이 뒤에 있을 수록 값이 크다 !
        var s1 = "a", t1 = "b";
        console.log(s1 > t1);
        console.log(s1 < t1);

        var s2 = "abcd", t2 = "abd";
        console.log(s2 > t2);
        console.log(s2 < t2);


        
    </script>
  </head>
  <body>

  </body>
</html>
