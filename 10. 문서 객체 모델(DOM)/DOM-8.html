<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체의 추가/삭제</title>
</head>
<body>
  <div id="parent">
    <h1>객체</h1>
    <button>객체추가하기</button>

  </div>
  <script>
      var parent = document.getElementById('parent');
      var newDiv = document.createElement("div");
      newDiv.setAttribute("class", "newDiv");
      newDiv.innerText = "새로 생성된 DIV입니다"
      


  </script>
</body>
</html>
