<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>이벤트</title>
  </head>
  <body>
    <script>
      // 윈도우의 크기가 바뀔때
      // 창 넓이가 1000 이상이며 green  (window.innerWidth)
      // 창 넓이가 1000 미만이면 blue
      function bgColorChange() {
        if ( window.innerWidth >= 1000 ) {
          document.body.style.background = "green"
        }
        else {
          document.body.style.background = "blue"
        }
      }
      bgColorChange();
      window.onresize = bgColorChange;
    </script>
  </body>
</html>
