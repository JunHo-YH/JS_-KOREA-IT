<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>확인창, confirm</title>
  </head>
  <body>
    <script>
    var a = confirm("당신은 학생입니까?");
    if(a == true){
      document.write("당신은 학생이 맞습니다.");
    }else {
      document.write("당신은 학생이 아닙니다.");
    }

    </script>

  </body>
</html>
