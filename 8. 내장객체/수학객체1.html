<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>수학객체</title>
  </head>
  <body>
    <script>
      var maxNum=Math.max(10, 5, 8, 30 ); //최대값을 반환합니다.
      document.write(maxNum+"<br>");
      var minNum=Math.min(10,5,8,30); //최솟값을 반환합니다
      document.write(minNum+"<br>");

      var num=2.5234;
      var roundNum=Math.round(num); // 반올림 값을 반환합니다.
      document.write(roundNum);
      var floorNum=Math.floor(num); // 소수점 무조건 내립니다.
      var ceilNum=Math.ceil(num); // 소수점 무조건 올립니다.

      var rndNum=Math.random(); // 0 ~ 1사이 난수를 발생합니다.
      var piNum = Math.PI; // Math.PI는 원주율 상수를 반환합니다.

    </script>
  </body>
</html>
